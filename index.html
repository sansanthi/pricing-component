<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Pricing component with toggle button">
    <title>Pricing</title>
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
     <div class="container">
         <div class="pricing-heading">
             <h1>our pricing</h1>
             <div class="toggle">
                 <span>Annually</span>
                 <button class="btn-toggle" aria-label="OnOff">
                     <span class="on"></span>
                 </button>
                 <span>Monthly</span>
             </div>
         </div>
         <div class="pricing-card">
             <div class="card">
                 <h3 class="card-title">Basic</h3>
                 <h2 class="price-tag"><small class="dollar">&dollar;</small><span class="price"></span>
                    </h2>
                 <ul class="list">
                     <li>500 GB Storage</li>
                     <li>2 Users Allowed</li>
                     <li>Send up to 3 GB</li>
                 </ul>
                 <button class="btn">learn more</button>
             </div>
             <div class="card pro-card">
                <h3 class="card-title">Professional</h3>
                <h2 class="price-tag"><small class="dollar">&dollar;</small><span class="price"></span></h2>
                <ul class="list">
                    <li>1TB Storage</li>
                    <li>5 Users Allowed</li>
                    <li>Send up to 10 GB</li>
                </ul>
                <button class="btn">learn more</button>
            </div>
            <div class="card">
                <h3 class="card-title">Master</h3>
                <h2 class="price-tag"><small class="dollar">&dollar;</small><span class="price"></span></h2>
                <ul class="list">
                    <li>2TB Storage</li>
                    <li>10 Users Allowed</li>
                    <li>Send up to 20 GB</li>
                </ul>
                <button class="btn">learn more</button>
            </div>
         </div>
     </div>
     <script src="app.js"></script>
</body>
</html>
